<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="number"] {
      width: 100px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Setting up Express Server</h1>
    <div>
      <input type="number" id="num1" placeholder="Enter number 1">
      <input type="number" id="num2" placeholder="Enter number 2">
      <button id="addBtn">Add Numbers</button>
    </div>
    <div id="resultContainer"></div>
  </div>

  <script>
    document.getElementById('addBtn').addEventListener('click', addNumbers);

    function addNumbers() {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;

      // Check if both numbers are provided
      if (!num1 || !num2) {
        alert('Please enter both numbers.');
        return;
      }

      // Make GET request to server
      fetch(`http://localhost:3000/add?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {
          const resultContainer = document.getElementById('resultContainer');
          resultContainer.innerHTML = `<p>Result: ${num1} + ${num2} = ${data.result}</p>`;
        })
        .catch(error => console.error('Error adding numbers:', error));
    }
  </script>
</body>
</html>
